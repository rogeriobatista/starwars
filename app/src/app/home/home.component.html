<div class="people-list">
    <div class="itens">
        <app-search (toSearch)="search($event)"></app-search>
        <app-person *ngFor="let person of people" [person]="person" (openDetails)="openDetails($event)"></app-person>
        <app-pagination (changePage)="changePage($event)" [currentPage]="currentPage" [hasNextPage]="hasNextPage">
        </app-pagination>
    </div>
</div>
